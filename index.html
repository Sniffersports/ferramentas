<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
        }
        .scrollable {
            max-height: 300px;
            overflow-y: scroll;
        }
        .horizontal-scroll {
            overflow-x: scroll;
            white-space: nowrap;
        }
        /* Adicionando padding apenas na tabela de jogadores */
        .player-table th,
        .player-table td {
            padding: 10px;
        }
        /* Adicionando posição fixa e z-index para o cabeçalho da tabela de jogadores */
        .player-table {
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Tabela de jogadores sem scroll horizontal -->
<table class="player-table">
    <tr>
        <th>Nome do Jogador</th>
        <th>Imagem</th>
        <th>Imagem</th>
        <!-- Repita os campos de imagem 16 vezes -->
        <th>Vitórias</th>
    </tr>
    <tr>
        <td>Jogador 1</td>
        <td><img src="imagem1.jpg" alt="Imagem 1"></td>
        <td><img src="imagem2.jpg" alt="Imagem 2"></td>
        <!-- Repita os campos de imagem 16 vezes -->
        <td>10</td>
    </tr>
    <tr>
        <td>Jogador 2</td>
        <td><img src="imagem3.jpg" alt="Imagem 3"></td>
        <td><img src="imagem4.jpg" alt="Imagem 4"></td>
        <!-- Repita os campos de imagem 16 vezes -->
        <td>8</td>
    </tr>
    <tr>
        <td>Jogador 3</td>
        <td><img src="imagem5.jpg" alt="Imagem 5"></td>
        <td><img src="imagem6.jpg" alt="Imagem 6"></td>
        <!-- Repita os campos de imagem 16 vezes -->
        <td>15</td>
    </tr>
    <tr>
        <td>Jogador 4</td>
        <td><img src="imagem7.jpg" alt="Imagem 7"></td>
        <td><img src="imagem8.jpg" alt="Imagem 8"></td>
        <!-- Repita os campos de imagem 16 vezes -->
        <td>12</td>
    </tr>
    <tr>
        <td>Jogador 5</td>
        <td><img src="imagem9.jpg" alt="Imagem 9"></td>
        <td><img src="imagem10.jpg" alt="Imagem 10"></td>
        <!-- Repita os campos de imagem 16 vezes -->
        <td>7</td>
    </tr>
    <!-- Repita esta linha para mais jogadores -->
</table>

<!-- Tabela de outros dados com scroll horizontal -->
<div class="horizontal-scroll">
    <table>
        <!-- Repita a estrutura da tabela aqui para os jogadores restantes -->
    </table>
</div>

</body>
</html>
