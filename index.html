<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
        }
        .scrollable {
            max-height: 300px;
            overflow-y: scroll;
        }
        .horizontal-scroll {
            overflow-x: scroll;
            white-space: nowrap;
        }
        /* Adicionando padding apenas na tabela de jogadores */
        .player-table th,
        .player-table td {
            padding: 10px;
        }
        /* Adicionando posição fixa e z-index para o cabeçalho da tabela de jogadores */
        .player-table {
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
