<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois Containers Lado a Lado</title>
    <style>
        /* Estilo para o container pai */
        .container-pai {
            display: flex;
            flex-wrap: wrap; /* Permite que eles quebrem para a próxima linha em telas estreitas */
        }

        /* Estilo para o container preto */
        #container-preto {
            flex: 1; /* Cresce para ocupar todo o espaço disponível */
            background-color: black;
            color: white;
            padding: 20px;
        }

        /* Estilo para tornar o texto centralizado no container */
        .centralizado {
            text-align: center;
        }

        /* Estilo para tornar o texto maiúsculo */
        .maiusculo {
            text-transform: uppercase;
        }

        /* Estilo para fonte grande */
        .fonte-grande {
            font-size: 24px;
        }

        /* Estilo para fonte pequena em telas menores */
        @media (max-width: 768px) {
            .fonte-grande {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container-pai">
        <div id="container-preto" class="centralizado maiusculo fonte-grande">
            <h2>Jogadores</h2>
            <ul>
                <li>Jogador 1</li>
                <li>Jogador 2</li>
                <!-- Adicione os outros jogadores aqui -->
            </ul>
        </div>
        <div id="container-cinza" class="centralizado maiusculo fonte-grande">
            Container Cinza
        </div>
    </div>
</body>
</html>
