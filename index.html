<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniffer Sports | Ferramentas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/SH9Gfe3.png') ;
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
        font-size: 36px;
        color: white;
        text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border-radius: 10px;
            background-color:rgba(000, 0, 0, 0.8);
            margin-top: 110px;
            margin-bottom:10px
        }

        .tool {
            width: calc(33.33% - 20px);
            background-color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: background-color 0.3s;
            position: relative; /* Para posicionar o botão dentro do .tool */
        }

        .tool i {
            font-size: 24px;
            color: #000;
        }

        .tool p {
            margin-top: 10px;
            font-size: 16px;
            color: #000;
        }

        .tool a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        .tool .btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tool .btn:hover {
            background-color: #ff3333;
        }

        @media (max-width: 768px) {
            .tool {
                width: calc(50% - 20px);
                background-position: center; /* Isso centralizará a imagem no dispositivo móvel */
            h1 {
            font-size: 24px;
            color: white;
            margin-top:35px
}
                .container {
            margin-top: 110px;
        }
            }


        @media (max-width: 480px) {
            .tool {
                width: 100%;
            }
            h1 {
            font-size: 24px;
            color: white;
            margin-top:35px
}
            .container {
            margin-top: 110px;
        }
        }
    </style>
</head>
