<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vitórias e Derrotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .player-list {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px; /* Defina a largura desejada */
        }

        .player-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-name {
            flex-grow: 1;
        }

        .result-checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Estilos para quando o checkbox estiver marcado */
        .result-checkbox.checked {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul class="player-list">
        <!-- Repita este bloco para cada jogador -->
        <li class="player-item">
            <div class="result-checkbox"></div>
            <div class="player-name">Jogador 1</div>
        </li>
        <!-- Fim da repetição -->
    </ul>
</body>
</html>
